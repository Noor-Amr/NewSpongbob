<!DOCTYPE html>
<html>
    <head>
        <title>Jellyfish Field</title>
        <style>
       
        body{
            background-image: url('./jellyfish.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        nav {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            display: none;
            margin-top: 20px;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: rgb(7, 12, 102);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease forwards;
        }

        #respectGif {
            width: 200px;
            margin-top: 10px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, 2px) rotate(-1deg); }
            50% { transform: translate(1px, -1px) rotate(1deg); }
            75% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }  
        #s{  
            width: 200px;
            height:250px;
            display:flex;
            position:fixed;
            right: 100px;
            bottom: 0;
        }
    </style>
    </head>
    <body>
        <audio id="respect"><source src="./clap.mp3"> </audio>
        <audio id="hate"><source src="./sponge.mp3"> </audio>
        <span id="s"> <img id="sq" style="display:none;" src="./hate.u.gif"></span>
        <nav>
            <h1>Welcome to the Town!</h1>
            <p>Choose an option:</p>
            <button onclick="chooseOption(1)">1. Play a Guessing Number Game</button>
            <a href="./console.html"><button onclick="chooseOption(2)">2. Go to the Hidden Side of the Town</button></a>

            <div id="gameArea">
                <p>Guess the hidden number:</p>
                <input type="number" id="guessInput">
                <button onclick="checkGuess()">Guess</button>
                <div id="result"></div>
            </div>
        </nav>
         
    <script>
    let array=[1,7,5,6,9];
    const numbers = array[2]; 

    function chooseOption(option) {
        switch (option) {
            case 1:
                startGame();
                break;
            case 2:
                alert("You discovered the hidden side of the town! ðŸ”’ðŸ‘€");
                break;
            default:
                alert("Invalid option.");
            }
     }

    function startGame() {
        document.getElementById("gameArea").style.display = "block";
        document.getElementById("result").textContent = "";
        document.getElementById("respectGif").style.display = "none";
    }

    function checkGuess() {
    const guess = Number(document.getElementById("guessInput").value);

    if (guess === 1) {
        const respect = document.getElementById("respect");
        const result = document.getElementById("result");
        result.innerHTML = "ðŸ† You earned SpongeBob and Patrick's RESPECT!";
        respect.play();
        result.style.animation = "fadeIn 2s ease forwards";
        document.body.style.animation = "shake 1s";
        const gif = document.getElementById("respectGif");
        gif.style.display = "block";
        setTimeout(() => {
            document.body.style.animation = "";
        }, 1000);
    } else {
        document.getElementById("result").textContent = "âŒ Wrong guess, try again!";
        document.getElementById("respectGif").style.display = "none";
    }
    }
    const sq = document.getElementById("sq");
    const hateSound = document.getElementById("hate");
    setTimeout(() => {
            hateSound.play();
            sq.style.display = "block";
        }, 5000);
    setTimeout(() => {
            sq.style.display = "none";
        }, 7000);
     </script>
    </body>
</html>
